<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Chart</title>
	</head>
	<body>
		<div class="container">
			<div id="title">
				<h1>Title</h1>
				<div><input type="text" id="titleInput" /><span>✖</span></div>
			</div>

			<div class="row">
				<div class="col">
					<div class="pie" id="pie"></div>
					<div class="scale">
						<input id="scale" type="range" min="5" max="15" step="1" value="10" />
					</div>
				</div>
				<div class="col">
					<div class="legend">
						<ol id="legend">
							<li>1</li>
							<li>2</li>
							<li>3</li>
							<li>4</li>
						</ol>
					</div>
				</div>
			</div>
			<div class="values">
				<div class="item">
					<label for="value1">1.</label>
					<input id="value1" type="number" min="0" step="0.5" value="0" />
				</div>
				<div class="item">
					<label for="value2">2.</label>
					<input id="value2" type="number" min="0" step="0.5" value="0" />
				</div>
				<div class="item">
					<label for="value3">3.</label>
					<input id="value3" type="number" min="0" step="0.5" value="0" />
				</div>
				<div class="item">
					<label for="value4">4.</label>
					<input id="value4" type="number" min="0" step="0.5" value="0" />
				</div>
				<button style="width: 50px; height: 50px">➕</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
