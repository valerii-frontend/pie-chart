<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Chart</title>
	</head>
	<body>
		<h1 id="title"></h1>
		<div class="wrap">
			<div class="col">
				<div class="pie" id="pie"></div>
				<div class="scale">
					<label for="scale">Scale</label>
					<input id="scale" type="range" min="5" max="15" step="1" value="10" />
				</div>
			</div>
			<div class="block"></div>
		</div>
		<input id="value1" type="number" min="0" step="0.5" value="33" />
		<input id="value2" type="number" min="0" step="0.5" value="33" />
		<input id="value3" type="number" min="0" step="0.5" value="33" />

		<script src="script.js"></script>
	</body>
</html>
